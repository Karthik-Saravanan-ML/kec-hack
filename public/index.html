<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login · Production Management System</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">
    <div class="auth-page">
        <!-- Theme toggle on auth page -->
        <div class="theme-toggle">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="themeToggleAuth">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>

        <div class="auth-split">
            <!-- Left side - Branding -->
            <div class="auth-brand">
                <div class="brand-content">
                    <i class="fas fa-industry fa-3x"></i>
                    <h1>Production Management</h1>
                    <p>Smart Cost & Inventory System</p>
                    <div class="brand-features">
                        <span><i class="fas fa-check-circle"></i> Real‑time tracking</span>
                        <span><i class="fas fa-check-circle"></i> Variance analysis</span>
                        <span><i class="fas fa-check-circle"></i> AI‑powered insights</span>
                    </div>
                </div>
            </div>

            <!-- Right side - Forms -->
            <div class="auth-card">
                <!-- Login Form -->
                <div id="loginForm" class="form-container">
                    <h2>Welcome back</h2>
                    <p class="auth-subtitle">Sign in to your account</p>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required placeholder="name@company.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="••••••••">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="switch-form">
                        Don't have an account? <a href="#" id="showRegister">Create account</a>
                    </p>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="form-container" style="display: none;">
                    <h2>Create account</h2>
                    <p class="auth-subtitle">Get started with your free account</p>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerUsername">Username</label>
                            <input type="text" id="registerUsername" required placeholder="johndoe">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required placeholder="name@company.com">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="registerRole">Role</label>
                            <select id="registerRole">
                                <option value="admin">Admin</option>
                                <option value="manager">Manager</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="switch-form">
                        Already have an account? <a href="#" id="showLogin">Sign in</a>
                    </p>
                </div>

                <div id="message" class="message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
